<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What If Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      width: 400px;
      max-width: 90%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    
    .result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 500px;
      text-align: center;
    }
    .spinner {
  margin-top: 2rem;
  border: 4px solid #f3f3f3;
  border-top: 4px solid black;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <h1>ðŸ¤” What If Calculator</h1>
  <input type="text" id="whatIfInput" placeholder="e.g. What if I saved $5 a day for 3 years?" />
  <button onclick="handleWhatIf()">Calculate</button>
  <div id="spinner" class="spinner" style="display: none;"></div>
  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function handleWhatIf() {
  const input = document.getElementById("whatIfInput").value.trim();
  const result = document.getElementById("result");
  const spinner = document.getElementById("spinner");

  result.style.display = "none";
  spinner.style.display = "block";

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer ,My API key, but you can insert yours right here"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content:
              "You're a playful, witty, and surprisingly helpful assistant who gives 'What if' answers that are smart but fun. Always add a little humor, clever math, or a weird twist when possible. Your responses need to be 2-3 sentences, you can insert fun facts as well"
          },
          { role: "user", content: input }
        ],
        max_tokens: 150
      })
    });

    const data = await response.json();
    const answer = data.choices?.[0]?.message?.content?.trim();
    spinner.style.display = "none";
    result.style.display = "block";
    result.textContent = answer || "Couldn't generate a response.";
  } catch (err) {
    console.error(err);
    spinner.style.display = "none";
    result.style.display = "block";
    result.textContent = "Error talking to OpenAI ðŸ˜¢";
  }
}

  </script>
  
</body>
</html>
